<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全国労働権利保護ネットワーク | NLRPN</title>
    <!-- React, ReactDOM, Babel の読み込み -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
    <!-- Tailwind CSS の読み込み -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; margin: 0; }
        html { scroll-behavior: smooth; }
        #root:empty::before {
            content: "読み込み中...";
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #1e3a8a;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, Fragment } = React;

        // SVGアイコンの定義
        const Icon = ({ name, className = "h-6 w-6" }) => {
            const icons = {
                Shield: <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10" />,
                Scale: (
                    <Fragment>
                        <path d="m16 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z" />
                        <path d="m2 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z" />
                        <path d="M7 21h10" />
                        <path d="M12 3v18" />
                        <path d="M3 7h2c2 0 5-1 7-2 2 1 5 2 7 2h2" />
                    </Fragment>
                ),
                FileText: (
                    <Fragment>
                        <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z" />
                        <polyline points="14 2 14 8 20 8" />
                    </Fragment>
                ),
                AlertTriangle: (
                    <Fragment>
                        <path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z" />
                        <line x1="12" y1="9" x2="12" y2="13" />
                        <line x1="12" y1="17" x2="12.01" y2="17" />
                    </Fragment>
                ),
                CheckCircle2: (
                    <Fragment>
                        <circle cx="12" cy="12" r="10" />
                        <path d="m9 12 2 2 4-4" />
                    </Fragment>
                ),
                Menu: (
                    <Fragment>
                        <line x1="4" y1="12" x2="20" y2="12" />
                        <line x1="4" y1="6" x2="20" y2="6" />
                        <line x1="4" y1="18" x2="20" y2="18" />
                    </Fragment>
                ),
                X: (
                    <Fragment>
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </Fragment>
                ),
                Mail: (
                    <Fragment>
                        <rect width="20" height="16" x="2" y="4" rx="2" />
                        <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" />
                    </Fragment>
                ),
                Info: (
                    <Fragment>
                        <circle cx="12" cy="12" r="10" />
                        <line x1="12" y1="16" x2="12" y2="12" />
                        <line x1="12" y1="8" x2="12.01" y2="8" />
                    </Fragment>
                )
            };
            return (
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    strokeWidth="2"
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    className={className}
                >
                    {icons[name] || null}
                </svg>
            );
        };

        const App = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [formSubmitted, setFormSubmitted] = useState(false);

            const navigation = [
                { name: 'ホーム', href: '#home' },
                { name: '活動内容', href: '#about' },
                { name: '労働法規解説', href: '#laws' },
                { name: '通報・相談窓口', href: '#report' },
            ];

            const features = [
                {
                    title: '労働実態の監視',
                    description: '全国の事業所における労働基準法の遵守状況をモニタリングし、不適切な運用を特定します。',
                    icon: 'Shield',
                },
                {
                    title: '法令是正の要請',
                    description: '重大な違反が疑われる企業に対し、当ネットワーク名義での是正要請通知を送付します。',
                    icon: 'FileText',
                },
                {
                    title: '労基署への申告支援',
                    description: '改善が見られない悪質なケースについては、労働基準監督署への正式な申告手続きを支援します。',
                    icon: 'Scale',
                },
            ];

            const handleSubmit = (e) => {
                e.preventDefault();
                setFormSubmitted(true);
            };

            return (
                <div className="min-h-screen bg-slate-50 text-slate-900">
                    <nav className="fixed w-full bg-white/95 backdrop-blur-md z-50 border-b border-slate-200 shadow-sm">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between h-20">
                                <div className="flex items-center space-x-3">
                                    <Icon name="Scale" className="h-8 w-8 text-blue-900" />
                                    <div className="flex flex-col">
                                        <span className="font-bold text-lg leading-none text-blue-900">全国労働権利保護ネットワーク</span>
                                        <span className="text-[10px] text-slate-500 font-medium tracking-tighter uppercase mt-1 leading-none">National Labor Rights Protection Network</span>
                                    </div>
                                </div>
                                <div className="hidden md:flex items-center space-x-8 text-sm font-semibold">
                                    {navigation.map((item) => (
                                        <a key={item.name} href={item.href} className="text-slate-600 hover:text-blue-900 transition-colors">
                                            {item.name}
                                        </a>
                                    ))}
                                    <a href="#report" className="bg-blue-900 text-white px-6 py-2.5 rounded-lg hover:bg-blue-800 transition-all">
                                        通報・相談窓口
                                    </a>
                                </div>
                                <div className="md:hidden flex items-center">
                                    <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="text-slate-600 p-2">
                                        {isMenuOpen ? <Icon name="X" /> : <Icon name="Menu" />}
                                    </button>
                                </div>
                            </div>
                        </div>
                        {isMenuOpen && (
                            <div className="md:hidden bg-white border-b border-slate-200 py-4 px-6 space-y-4 shadow-xl">
                                {navigation.map((item) => (
                                    <a key={item.name} href={item.href} className="block text-base font-bold text-slate-700" onClick={() => setIsMenuOpen(false)}>
                                        {item.name}
                                    </a>
                                ))}
                            </div>
                        )}
                    </nav>

                    <section id="home" className="pt-32 pb-20 lg:pt-56 lg:pb-40 bg-gradient-to-br from-slate-50 via-white to-blue-50">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                            <h1 className="text-4xl md:text-7xl font-extrabold text-slate-900 mb-8 leading-tight">
                                すべての労働者に、<br />
                                <span className="text-blue-900">正当な権利</span>と安全を。
                            </h1>
                            <p className="text-lg md:text-xl text-slate-600 mb-12 max-w-2xl mx-auto">
                                私たちは、アルバイトやパートを含むすべての働く人々の権利を守り、
                                法令遵守が徹底された社会の実現を目指す独立組織です。
                            </p>
                            <div className="flex flex-col sm:flex-row justify-center gap-6">
                                <a href="#report" className="bg-blue-900 text-white px-10 py-5 rounded-2xl text-lg font-bold hover:bg-blue-800 shadow-xl">
                                    労働実態を報告する
                                </a>
                            </div>
                        </div>
                    </section>

                    <section id="about" className="py-32 bg-white">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="text-center mb-20">
                                <h2 className="text-3xl md:text-4xl font-bold mb-6">活動内容</h2>
                            </div>
                            <div className="grid md:grid-cols-3 gap-8">
                                {features.map((f) => (
                                    <div key={f.title} className="p-10 bg-slate-50 rounded-3xl border border-slate-100">
                                        <div className="text-blue-900 mb-6"><Icon name={f.icon} className="h-10 w-10" /></div>
                                        <h3 className="text-2xl font-bold mb-4">{f.title}</h3>
                                        <p className="text-slate-600 text-sm leading-relaxed">{f.description}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    <footer className="bg-slate-900 text-slate-400 py-20 text-center">
                        <p className="text-xs">© 2026 全国労働権利保護ネットワーク (NLRPN).</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
